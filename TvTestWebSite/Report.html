	<script type="text/javascript">
   function init(){
	var login= sessionStorage.getItem("tempLogin");
	    document.getElementById("result0").innerHTML=login;
		var sys = sessionStorage.getItem("tempSYS");
		if(sys=="OK"){
		 		document.getElementById("result1").innerHTML="1 OK";
		}
		else if(sys=="NOTOK"){
		 		document.getElementById("result1").innerHTML="1 NOT OK";
		}
		var cpu = sessionStorage.getItem("tempCPU");
		if(cpu=="OK"){
		 		document.getElementById("result2").innerHTML="2 OK";
		}
		else if(cpu=="NOTOK"){
		 		document.getElementById("result2").innerHTML="2 NOT OK";
		}
		var path = sessionStorage.getItem("tempStoragePath");
		if(path=="OK"){
		  document.getElementById("result3").innerHTML="3 OK";
		}
		else if(path=="NOTOK"){
		 		document.getElementById("result3").innerHTML="3 NOT OK";
		}
		var usb= sessionStorage.getItem("tempUSB");
		var usb2= sessionStorage.getItem("tempUSB2");
		if(usb=="OK" && usb2=="OK2"){
		  document.getElementById("result4").innerHTML="4 OK";
		}
		else if(usb=="NOTOK" || usb2=="NOTOK2"){
		  document.getElementById("result4").innerHTML="4 NOT OK";
		}
		var size=sessionStorage.getItem("tempStorageSize");
		if(size=="OK"){
		  document.getElementById("result5").innerHTML="5 OK";
		}
		else if(size=="NOTOK"){
		  document.getElementById("result5").innerHTML="5 NOT OK";
		}
		var check=sessionStorage.getItem("tempFileCheck");
		if(check=="OK")
		{
		  document.getElementById("result6").innerHTML="6 OK";
		}
		else if(check=="NOTOK")
		{
		  document.getElementById("result6").innerHTML="6 NOT OK";
		}
		var check2=sessionStorage.getItem("temp2FileCheck");
		if(check2=="OK")
		{
		  document.getElementById("result7").innerHTML="7 OK";
		}
		else if(check2=="NOTOK")
		{
		  document.getElementById("result7").innerHTML="7 NOT OK";
		}
		var size2=sessionStorage.getItem("temp2StorageSize");
		if(size2=="OK")
		{
		  document.getElementById("result8").innerHTML="8 OK";
		}
		else if(size2=="NOTOK")
		{
		  document.getElementById("result8").innerHTML="8 NOT OK";
		}
		var operations=sessionStorage.getItem("tempFileOperations");
		if(operations=="OK")
		{
		  document.getElementById("result9").innerHTML="9 OK";
		}
		else if(operations=="NOTOK")
		{
		  document.getElementById("result9").innerHTML="9 NOT OK";
		}
		var tvinfo=sessionStorage.getItem("tempTVInfo");
		if(tvinfo=="OK")
		{
		  document.getElementById("result10").innerHTML="10 OK";
		}
		else if(tvinfo=="NOTOK")
		{
		  document.getElementById("result10").innerHTML="10 NOT OK";	
		}
		var tvtime=sessionStorage.getItem("tempTVTime");
		if(tvtime=="OK")
		{
		  document.getElementById("result11").innerHTML="11 OK";
		}
		else if(tvtime=="NOTOK")
		{
		  document.getElementById("result11").innerHTML="11 NOT OK";	
		}
		var tvvolume=sessionStorage.getItem("tempTVVolume");
		if(tvvolume=="OK")
		{
		  document.getElementById("result12").innerHTML="12 OK";	
		}
		else if(tvvolume=="NOTOK")
		{
		  document.getElementById("result12").innerHTML="12 NOT OK";	
		}
		var tvpic=sessionStorage.getItem("tempTVPicture");
		if(tvpic=="OK")
		{
		  document.getElementById("result13").innerHTML="13 OK";			
		}
		else if(tvpic=="NOTOK")
        {
		  document.getElementById("result13").innerHTML="13 NOT OK";		
		}
		var onoff=sessionStorage.getItem("tempOnOff");
		if(onoff=="OK")
		{
		  document.getElementById("result14").innerHTML="14 OK";			
		}
		else if(onoff=="NOTOK")
		{
		  document.getElementById("result14").innerHTML="14 NOT OK";		
		}
        outputElem = document.getElementById("output");
        arSmartTV.init(initSuccessful,initFail);
    }
    function initSuccessful(){
        arSmartTV.addEventListener("EV_SEND_PIXAGE_GENERIC_EVENT", handleIncomingEvent);
        outputElem.innerHTML="SDK init successful. Please select an operation";
    }
    function initFail(){
        outputElem.innerHTML="SDK init failed! You cannot use any function";
    }
  function handleIncomingEvent(msg) {
        outputElem.innerHTML = "An event is received from TV: " + msg;
    }
    function dummyCallback(msg){
        outputElem.innerHTML = "event response received (success callback): " + msg;
    }
    function dummyCallbackErr(msg){
        outputElem.innerHTML = "event response received (failure callback): " + msg;
    }
</script>
